<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<title>Foto Blog</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<header class="container">
				<nav>
					<img
						src="./assets/camera.svg"
						alt="Imagem da logomarca em formato de camera fotográfica" />
					<ul>
						<li>Home</li>
						<li class="active">Galeria</li>
					</ul>
				</nav>
				<form>
					<div class="input-wrapper">
						<label for="search">Pesquise por imagens e coleções</label>
						<input
							id="search"
							type="text"
							placeholder="Pesquise por imagens e coleções" />
					</div>
				</form>
				<img
					class="avatar"
					src="https://randomuser.me/api/portraits/women/3.jpg"
					alt="Foto do usuário" />
			</header>
			<main>
				<div class="container">
					<h1>Galeria</h1>
					<section class="gallery">
						<figure class="item">
							<img src="https://source.unsplash.com/random?a=1" alt="" />
							<figcaption class="details">
								<h2>Workspace Elétrica</h2>
								<div class="tags">
									<span>tag</span>
								</div>
							</figcaption>
						</figure>
						<figure class="item" style="--delay: 1s">
							<img src="https://source.unsplash.com/random?b=1" alt="" />
							<figcaption class="details">
								<h2>Dark and Red</h2>
								<div class="tags">
									<span>tag</span>
								</div>
							</figcaption>
						</figure>
						<figure class="item" style="--delay: 1.2s">
							<img src="https://source.unsplash.com/random?c=1" alt="" />
							<figcaption class="details">
								<h2>Organização e Grids</h2>
								<div class="tags">
									<span>tag</span>
								</div>
							</figcaption>
						</figure>
						<figure class="item" style="--delay: 1.4s">
							<img src="https://source.unsplash.com/random?d=1" alt="" />
							<figcaption class="details">
								<h2>Colmeia</h2>
								<div class="tags">
									<span>tag</span>
								</div>
							</figcaption>
						</figure>
						<figure class="item" style="--delay: 1.6s">
							<img src="https://source.unsplash.com/random?e=1" alt="" />
							<figcaption class="details">
								<h2>Setup de Escritor</h2>
								<div class="tags">
									<span>tag</span>
								</div>
							</figcaption>
						</figure>
						<figure class="item" style="--delay: 1.8s">
							<img src="https://source.unsplash.com/random?f=1" alt="" />
							<figcaption class="details">
								<h2>Ergonomia e Cores</h2>
								<div class="tags">
									<span>tag</span>
								</div>
							</figcaption>
						</figure>
						<figure class="item" style="--delay: 2s">
							<img src="https://source.unsplash.com/random?g=1" alt="" />
							<figcaption class="details">
								<h2>Show de Luzes</h2>
								<div class="tags">
									<span>tag</span>
								</div>
							</figcaption>
						</figure>
						<figure class="item" style="--delay: 2.2s">
							<img src="https://source.unsplash.com/random?h=1" alt="" />
							<figcaption class="details">
								<h2>Deep Purple</h2>
								<div class="tags">
									<span>tag</span>
								</div>
							</figcaption>
						</figure>
						<figure class="item" style="--delay: 2.4s">
							<img src="https://source.unsplash.com/random?i=1" alt="" />
							<figcaption class="details">
								<h2>Multi-Screen</h2>
								<div class="tags">
									<span>tag</span>
								</div>
							</figcaption>
						</figure>
					</section>
				</div>
			</main>
			<footer class="container">
				<p>© 2023 - Rocketseat Explorer</p>
			</footer>
		</div>
	</body>
</html>
