<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create your event</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="page">
			<header>
				<h1>Crie e compartilhe seu evento</h1>
				<p>O primeiro passo, é preencher esse formulário de inscrição.</p>
			</header>

			<form id="my-form">
				<fieldset>
					<div class="fieldset-wrapper">
						<legend>Informações do Evento</legend>

						<div class="input-wrapper">
							<label for="event-title">
								Titulo do Evento <span>(mínimo 8 caracteres)</span>
							</label>
							<input type="text" id="event-title" minlength="8" required />
						</div>
						<div class="input-wrapper">
							<label for="event-link">
								Link do Evento <span>(comece com https://)</span>
							</label>
							<input type="url" id="event-link" />
						</div>
						<div class="input-wrapper">
							<label for="event-whatsapp">
								WhatsApp para contato <span>(somente números)</span>
							</label>
							<input type="number" id="event-whatsapp" required />
						</div>
						<div class="input-wrapper">
							<label for="event-info"> Informações extras </label>
							<textarea id="event-info"></textarea>
						</div>
						<div class="input-wrapper">
							<label for="event-category">Categoria</label>
							<select id="event-category">
								<option value="">Tipo do Evento</option>
								<option value="live">Ao Vivo</option>
								<option value="podcast">Podcast</option>
								<option value="mentorship">Mentoria</option>
							</select>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<div class="fieldset-wrapper">
						<legend>Privacidade</legend>

						<div class="input-wrapper">
							<label for="event-email">
								E-mail do administrador <span>(digite um email válido)</span>
							</label>
							<input type="email" id="event-email" />
						</div>
						<div class="input-wrapper">
							<label for="event-password">
								Senha de acesso para os participantes
								<span>(mínimo 8 caracteres)</span>
							</label>
							<input
								type="password"
								id="event-password"
								minlength="8"
								required
							/>
							<!-- <button type="button" onclick="showPassword()">
								Show Password
							</button> -->
						</div>
						<div class="checkbox-wrapper">
							<input type="checkbox" id="event-private" />
							<label for="event-private"> Evento Privado </label>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<div class="fieldset-wrapper">
						<legend>Dia e Hora</legend>

						<div class="col-time">
							<div class="input-wrapper">
								<label for="event-date"> Data </label>
								<input type="date" id="event-date" />
							</div>
							<div class="input-wrapper">
								<label for="event-begin"> Inicio </label>
								<input type="time" id="event-begin" />
							</div>
							<div class="input-wrapper">
								<label for="event-end"> Término </label>
								<input type="time" id="event-end" />
							</div>
						</div>
					</div>
				</fieldset>
			</form>
			<footer>
				<button class="button" form="my-form">Salvar Evento</button>
				<!-- <input
					class="button"
					type="submit"
					form="-my-form"
					value="Salvar Evento"
				/> -->
			</footer>
		</div>
	</body>
</html>
