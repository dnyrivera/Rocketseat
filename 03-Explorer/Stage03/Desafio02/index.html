<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
			rel="stylesheet"
		/>
		<title>Space Cream</title>
	</head>
	<body>
		<div class="page">
			<header>
				<img src="./images/logo 1.svg" alt="" />
				<div class="logo-banner">
					<h1>Space Cream</h1>
				</div>
			</header>
			<main>
				<p>
					Os melhores sorvetes para o seu paladar, aqui vc vai poder encontrar
					todos os sabores que voce procura com um preço muito acessível e uma
					qualidade muito boa.
				</p>
				<div class="card">
					<img
						class="img-small"
						src="#"
						alt="Paleta de sorvete de morango"
					/>
					<h2><span>Paletas</span></h2>
				</div>
				<div class="card">
					<img
						class="img-large"
						src="#"
						alt="Shake de sorvete roxo com frutas caindo"
					/>
					<h2><span>Shakes</span></h2>
				</div>
				<div class="card">
					<img
						class="img-small"
						src="#"
						alt="Colher com sorvete de morango"
					/>
					<h2><span>Massas</span></h2>
				</div>
				<div class="card">
					<img
						class="img-large"
						src="#"
						alt="Picolé na mão metade com castanhas e metade uva e abacaxi"
					/>
					<h2><span>Picolés</span></h2>
				</div>
			</main>
		</div>
	</body>
</html>
