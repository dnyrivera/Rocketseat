<!--Cascate Style Sheets-->
<style>
	p {
		color: red;
		font-size: 24px;
	}

	p {
		color: green;
	}
	/*peso maior na aplicação do estilo*/
	#first {
		color: orange;
		font-size: 32px;
	}
</style>
<!--informando o style na tag o peso é maior-->
<p style="color: yellow">Aprendendo CSS</p>
<!--Um Id por tag tem mais peso que sem o ID-->
<p id="first">Css é Estilo</p>
