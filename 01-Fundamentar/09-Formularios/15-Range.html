<!-- 
     <input type="range"/>
      -Controle para selecionar um valor numerico
      -Slider ou dial control

    Atributos 
      -min / max -> valor minimo e maximo da seleção
      -step -> valor que sera alterado ao utilizar as setas no campo
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUT-Range</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Range</legend>
        <label for="qtd_days">Qtd de dias que deseja alugar:</label>
        <input type="range" name="qtd_days" id="qtd_days_rent" value="1" min="1" max="7">
        <button>Enviar</button>
  </body>
</html>
