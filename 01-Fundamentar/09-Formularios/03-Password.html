<!-- 
    <input type = "password"> 

    -colocar senha de maneira segura 
    -Esconder o que esta sendo digitado no campo
    -O estilo da apresentação do campo depende do user agent 

    Atributos
        -minlength / maxlength -> numero minimo e maximo de caracteres
        -size -> o numero de caracteres aceitaveis 
        -pattern ->
            -expressão regular para validar o que está sendo digitado no campo
            -altamente recomendado o uso de um padrão de segurança altas em senhas
            -Exemplo : queremos que a senha contenha caracteres hexadecimais com limite de min 4 e max 8
                * pattern="[0-9a-fA-F]{4,8}"
        
        -placeholder -> mostra um exemplo de texto a ser digitadono campo
        -readonly / disabled -> atributo indicando se o campo esta habilitado ou não
        -required -> o campo será obrigatorio
        -inputmode ->
            -podera alterar o uso do teclado em smartphones
            -exemplo: queremos que o cliente so add numeros
                 * inputmode="numeric" 
        
        -autocomplete
            -on -> permite a sugestão de new-passoword ou current-password
            -off -> desabilita a opção de autocompletar
            -new-password -> o navegador poderá sugerir uma nova senha
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUT-Password</title>
  </head>
  <body>
    <form id="meu-form" action="">
      <legend>Password</legend>
      <fieldset>
        <input
          id="meu-form"
          type="password"
          minlength="4"
          maxlength="8"
          placeholder="Digite sua senha"
          pattern="[0-9a-fA-F]{4,8}"
          title="Coloque Hex no minimo 4 e no maximo 8 caracteres"
          required
          autocomplete="new-password"
        />
        <button name="senha" form="meu-form" type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
