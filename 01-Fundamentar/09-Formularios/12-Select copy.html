<!-- 
    <select>
      - Controle que fornece um menu de opções
    
    <option>
      - Contém as opções a serem selecionadas
      - Atributos necessários 
        - value
  
    Atributos 
      -multiple -> Habilita multiplas opções
      -size -> Quantas opções visiveis ? 
      
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUT-Select / Option</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Select</legend>
        <label for="carselect">Selecione o modelo do carro:</label>
        <select name="carmodel" id="carselect" size="4" multiple>
          <option value="fiat">Uno</option>
          <option value="audi">A3</option>
          <option value="hyundai">HB20</option>
          <option value="bmw">X6</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>OptGroup</legend>
        <label for="">Selecione os seus grupos de animais:</label>
        <select name="pets" id="opt-pets">
          <optgroup label="4-legged pets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster" disabled>Hamster</option>
          </optgroup>
          <optgroup label="Flying pets">
            <option value="parrot">Parrot</option>
            <option value="macaw">Macaw</option>
            <option value="albatross">Albatross</option>
          </optgroup>
        </select>
      </fieldset>
    </form>
  </body>
</html>
