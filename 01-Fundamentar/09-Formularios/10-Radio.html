<!-- 
    <input type = "radio"

    - Projetado para selecionar uma unica opção de um grupo de opções
    
    Atributos 
      -checked -> indica que o campo foi marcado 
      -value -> valor que o campo contém

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUT-Radio</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Radio</legend>
        <label for="">Vai virar programador ?</label> <br />
        <label for="">Sim</label>
        <input type="radio" id="coffee_yes" name="coffee" value="yes" checked />
        <label for="">Não</label>
        <input type="radio" id="coffee_no" name="coffee" value="no" />
      </fieldset>
    </form>
  </body>
</html>
