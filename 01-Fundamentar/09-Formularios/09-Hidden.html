<!-- 
    <input type = "hidden" id="timestamp" name="timestamp" value="1286704510"> 

    - Invisivel ao usuario
    - sera enviado com o formulario
    - não receberá foco
    - leitores de tela não percebem esse campo

-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUT-Hidden</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Hidden</legend>
        <label for="hidden">Campo Oculto</label>
        <input type="hidden" name="id" value="8" />
        <!-- envia para o backend id=8 -->
      </fieldset>
    </form>
  </body>
</html>
