<!-- 
    <input type = "file"> 

    -usuario podera escolher 1 ou mais arquivos para enviar no formulario

    Atributos

        -value -> contem o arquivo a ser enviado
        -accept -> descreve que tipos de arquivos serão aceitos, exemplo: .doc, .docx, .pdf, etc
        -files -> a lista de arquivo ou arquivos
        -multiple -> permite o envio de multiplos arquivos 
    
    Envio dos arquivos 
      -Para envio dos arquivos o formulario deverá utilizar o metodo POST
      -E o atributo enctype como "multipart/form-data"
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INPUT-File</title>
  </head>
  <body>
    <form action="" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>INPUT-Files</legend>
        <input type="file" accept=".pdf, .png" multiple />
      </fieldset>
    </form>
  </body>
</html>
