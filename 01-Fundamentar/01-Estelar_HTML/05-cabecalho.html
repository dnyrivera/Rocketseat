<!-- <head> 
    Atributos
    - Charset -> Codificacao de caracteres especiais
    - Viewport -> Portabilidade para dispositivos mobiles
    - Author -> Autor da pagina
    - Description -> Mostra o description no Google
    - Robots
    - Favicon Basico -> Icone na tab do navegador
    - Favicon AvanÃ§ado -> Criado atrÃ¡ves de Frameworks para Ipads, Iphones, etc

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO: SEARCH ENGINA OPTIMIZATION (MOTORES DE BUSCA -> GOOGLE) -->
    <meta name="author" content="Donny Rivera" />
    <meta name="description" content="Testando o Meta Description no Desenvolvimento" />
    <!-- Robo do google  -->
    <meta name="robots" content="index, follow" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Redes Sociais -->
    <!-- Open Graph: Facebook -->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92.jpeg" />
    <meta property="og:description" content="Texto para ser mostrado no Facebook" />
    <meta property="og:title" content="Um site da Rocketseat" />

    <!-- Twitter -->
    <meta name="twitter:title" content="Rocketseat" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rocketseat</title>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
