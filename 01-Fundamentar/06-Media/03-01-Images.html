<!-- 
    <img>
    - src - apontar para onde está a imagem
    - alt - se nao existir imagem mostra o texto
    - title - titulo na imagem quando o mouse para em cima
    - width 
    - height 
    - add link
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.google.com">
      <img
        src="https://source.unsplash.com/random"
        alt="Essa imagem nao foi encontrada"
        title="Colocar titulo na imagem"
        width="100px"
        height="150px"
      />
    </a>

    <!-- 
    background-image

    - com a tag style
    - somente para estilo
    - não é semantico e falta significado
 -->
    <p style="background-image: url('https://source.unsplash.com/random')">
      Icone da Rocketseat
    </p>

    <!-- 
    Criando titulos visiveis para as Imagens

    <figure> e <figcaption>
-->
    <div class="figure">
      <a href="https://google.com">
        <img
          src="https://source.unsplash.com/random"
          alt="Image de title"
          title="Colocar titulo na imagem"
          height="250px"
        />
      </a>
      <p>Colocar titulo na imagem</p>
    </div>

    <a href="https://globo.com">
      <figure>
        <img
          src="https://source.unsplash.com/random"
          alt="Imagem de titulo"
          title="Titulo da imagem 4"
          height="250px"
        />
        <figcaption>Titulo da imagem 4</figcaption>
      </figure>
    </a>
  </body>
</html>
