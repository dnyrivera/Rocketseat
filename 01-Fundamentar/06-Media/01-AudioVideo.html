 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <!-- Exemplos de codigo para video -->
    <video controls
        width="200"
        height="400"
        muted
        autoplay
        preload="auto"
        loop
    >
        <source src="./assets-example/rocket.mp4"
        type="video/mp4">
        <p>Este é um video para ser baixado <a href="http://www.youtube.com"></a>Baixe o video aqui</p>
    </video>

    <!-- Exemplo de codigo para audios -->
    <audio src="./assets-example/viper.mp3" controls></audio>
    <audio controls
        preload="none"
        loop
    >
    <!-- poster - carregar imagem de fundo antes do video começar  -->
        <source src="./assets-example/viper.ogg">
        <p>Seu navegador não suporta audio</p>
    </audio>
    
    <audio controls>
        <source src="./assets-example/viper.mp3">
        <p>seu navegador não suporta audio</p>
    </audio>

 </body>
 </html>
