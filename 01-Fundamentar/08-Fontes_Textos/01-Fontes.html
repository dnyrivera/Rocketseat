<!-- 
    Fontes

    -Tipografia transmite mensagem
        - negrito 
        - tamanho
        - estilo

    -Basic Fonts Properties
        - font-family
        - font-height
        - font-style
        - font-size

    - Font Family 
        - Tipo de fontes de um elemento
        - Lista de fontes e order de prioridade
        - Inclui *fallback* font

        css: 
        p{
            font-family : "Times New Roman", Times, serif;
        }
        
    
    - Font Height
        - Peso da fonte
        
        css: 
        p{
            font-family : "Times New Roman", Times, serif;
        }

    - Font Style 
        - Estilo da fonte

        css: 
        p{
            font-style : italic;
        }

    - Font Size
        - Tamanho da fonte

        css: 
        p{
            font-size : 18px;
        }
  -->
