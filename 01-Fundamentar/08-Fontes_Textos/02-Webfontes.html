<!-- 
    Webfontes

    - Fontes do sistema x Fontes da web
        Fontes do sistema são as fontes que estão instaladas na máquina do usuário e nem sempre o cliente vai ter instalado as fontes usadas no projeto e isso pode fazer com que os estilos dos textos não sejam aplicados corretamente, mas para resolver esses casos podemos preparar nossas fonts para web ou usar fontes da web.

    - Como usar fontes para web?
        - @font-face
        - @import
        - link
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/fontes.css" />
    <title>Webfontes</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magni officia
      deleniti quisquam laudantium! Itaque magnam doloremque doloribus fugit
      qui? Iste odit necessitatibus quibusdam enim illum consectetur? Recusandae
      odit ea temporibus!
    </p>
  </body>
</html>
