<!-- 
Font Variant

    https://developer.mozilla.org/en-US/docs/Web/CSS/font-variant

    - Variações na apresentação das fontes

    p{
        font-variant : small-caps;
    }

Font Stretch

    https://developer.mozilla.org/en-US/docs/Web/CSS/font-stretch

    - Alargamento ou encolhimento da fonte
    - aceita palavra-chaves como : expanded, condensed, normal
    - aceita porcentagens de 50% a 200%
 
    p{
        font-stretch : expanded;
    }

Letter Spacing

    https://developer.mozilla.org/en-US/docs/Web/CSS/letter-spacing

    - Espaçamento entre os caracteres

    p {
	    letter-spacing: 4px;
    }

Word spacing

    https://developer.mozilla.org/en-US/docs/Web/CSS/word-spacing
    
    - Define o espaçamento entre palavras

    p {
	    word-spacing: 1em;
    }

Line height

    https://developer.mozilla.org/en-US/docs/Web/CSS/line-height

    - Define os espaços entre linhas
    - Pode ser com unidades ou sem unidades de medida
    - Valores comuns: 1.5 ou 2

    p {
	    line-height: 1.5;
    }

Text transform
    
    https://developer.mozilla.org/en-US/docs/Web/CSS/text-transform
    
    - Transformação do texto
    - Valores podem ser: none | capitalize | uppercase | lowercase | full-width | full-size-kana
    
    p {
        text-transform: uppercase;
    }

Text decoration

    https://developer.mozilla.org/en-US/docs/Web/CSS/text-decoration
    
    - Aparência decorativa de um texto
    - line: underline | overline | line-through podemos aplicar mais de 1 valor
    - style: wavy | dotted | double | dashed | solid
    - color: <color> values
    
    h1 {
        text-decoration: underline; /* shorthand */
    }

    p {
    text-decoration: wavy overline blue; /* shorthand */
    }

Text align
    
    https://developer.mozilla.org/en-US/docs/Web/CSS/text-align
    
    - Alinhamento de um texto
    - Valores: start | end | left | right | center | justify | match-parent

    p {
        text-align: center;
    }

Text shadow
    
    https://developer.mozilla.org/en-US/docs/Web/CSS/text-shadow
    
    - Sombra aplicada a um texto
    - Permite múltiplos valores

    p {
    text-shadow: 1px 1px 1px red,
            2px 2px 1px green; /* offset-x | offset-y | blur-radius | color */
    }

Shorthand

    Descrição
    Podemos usar o shorthand font para determinar os seguintes valores: font-style, font-variant, font-weight, font-stretch, font-size, line-height e font-family

    p {
    
    font: italic normal bold normal 3em/1.5 Helvetica, Arial, sans-serif;
    }
 -->
