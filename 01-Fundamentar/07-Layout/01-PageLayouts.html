<!-- Posicionamentos

    Controlar onde na pagina o elemento irÃ¡ ficar, alterando o fluxo normal dos elementos 

    -name= position
    -value = static | relative | absolute | fixed 

    -static: um embaixo no outro se for block ou ao lado se for inline, fluxo normal do comportamento do elemento
    
    -relative: movimenta livremente na pagina  
        - top | right | bottom | left | z-index 
    
    -absolute: como se fosse houvesse uma segunda camada na pagina, no caso de um elemento pai ele segue o elemento pai primeiro
         - top | right | bottom | left | z-index 
    
    -fixed: fica fixo na pagina em uma segunda camada
         - top | right | bottom | left | z-index

    Element Stacking: utilizar o z-index para mudar a camada do elemento para dar mais peso a camada superior
        -z-index : maior numero = topo 
-->
