<!--  BOX MODEL 
    
    O Box Model é fundamental para fazer layouts para web porque ele vai te dar maior facilidade na hora de aplicar o CSS. 
    Ao entender os conceitos do Box Model muitas questões do CSS começam a fazer sentido.

    O que é o Box Model?
    Cada elemento é representado como uma caixa retangular
    Essa caixa possui propriedades de uma caixa em 2 dimensões (largura x altura)
    Propriedades da caixa
    Tamanho (largura x altura) → width | height
    Conteúdo → content
    Bordas → border
    Preenchimento interno → padding
    Espaços fora da caixa → margin 

    Cada elemento na sua pagina será considerado uma caixa

-->
<!-- BOX-SINZING
    Como será calculado o tamanho total da caixa ? 

    -content-box | boder-box

    css 
    div{
        box-sizing: boder-box;
    }
-->
<!-- DISPLAY-BLOCK AND INLINE
    
    Como as caixas se comportam em relação as outras caixas 
    Comportamento externo das caixas 

    Block ( <p>, <div>, <section>, all headings <h1>,<h2>,....)
        Ocupa toda a linha colocando o proximo elemento abaixo desse
        Width e Heigth são respeitados
        Padding, Margin e Border irão funcionar normalmente
    
    Inline (<a>, <strong>, <span>, <em>)
        Elemento ao lado do outro 
        Width and Heigth não funcionam
        Somente valores horizontais de margin, padding e border
-->

<!-- MARGIN 
    Margin, é o espaço (margem) entre os elementos

    Podemos dividir o margin em 4 valores:

    /* margin-top | margin-right | margin-bottom | margin-left */
    values: <length> | <percentage> | auto

    Geralmente usamos uma forma abreviada (shorthand) para escrever o margin. 
    Esse formato segue o sentido horário iniciando pelo top, 
    seguindo para right, bottom e left.

    margin: 12px 16px 10px 4px; /* TOP = 12px | RIGHT = 16px | BOTTOM = 10px | LEFT = 4px */
    margin: 12px 16px 0; /* TOP = 12px | RIGHT = 16px | BOTTOM = 0px | LEFT = 16px */
    margin: 8px 16px; /* TOP = 8px | RIGHT = 16px | BOTTOM = 8px | LEFT = 16px */
    margin: 8px; /* TOP = 8px | RIGHT = 8px | BOTTOM = 8px | LEFT = 8px */
    O margin é aplicado em elementos com display block
    Cuidado com o margin collapsing que é quando o top se junta ao bottom
-->

<!-- PADDING
    O padding é o preenchimento interno da caixa.
    A propriedade padding pode ser escrita como nos formatos apresentados abaixo:

    padding-top | padding-right | padding-bottom | padding-left
    Geralmente usamos uma forma abreviada (shorthand) para escrever o padding. 
    Esse formato segue o sentido horário iniciando pelo top, seguindo para right, bottom e left.

    padding: 12px 16px 10px 4px; /* TOP = 12px | RIGHT = 16px | BOTTOM = 10px | LEFT = 4px */
    padding: 12px 16px 0; /* TOP = 12px | RIGHT = 16px | BOTTOM = 0px | LEFT = 16px */
    padding: 8px 16px; /* TOP = 8px | RIGHT = 16px | BOTTOM = 8px | LEFT = 16px */
    padding: 8px; /* TOP = 8px | RIGHT = 8px | BOTTOM = 8px | LEFT = 8px */
    O padding pode ter valores (values) de comprimento (px, em, rem) ou de porcentagem (%)

    O padding poderá causar diferença na largura de um elemento
    obs.: Na aula sobre box-xizing aprendemos como resolver essa diferença na largura do elemento
-->
<!-- BORDER 
    São as bordas da caixa documentação do MDN: https://developer.mozilla.org/en-US/docs/Web/CSS/border

    value: <border-style> | <border-width> | <border-color>

    style: solid | dotted | dashed | double | groove | ridge | inset | outset
    width: <length>
    color: <color>
    div {
        /* shorthand */
        border-top: solid 2px; /* top | right | bottom | left */

        /* style */
        border: solid;

        /* width <length> | style */
        border: 2px dotted;

        /* style | color */
        border: outset #f33;

        /* width | style | color */
        border: medium dashed green;

    }
    E o outline?
    O outline é muito semelhante ao border, mas difere em 4 sentidos:
    Não modifica o tamanho da caixa, pois não é parte do Box Model
    Poderá ser diferente de retangular
    Não permite ajuste individuais
    Mais usado pelo user agent para acessibilidade
-->
